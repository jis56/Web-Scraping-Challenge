<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">
    <div class="container">

        <!--Jumbotron-->
        <div class="jumbotron text-center">
            <h1 class="display-4">Mission to Mars</h1>
            <a class="btn btn-lg text-white" style="background-color: rgb(56, 132, 179);" href="/scrape" role="button">Scrape New
                Data</a>
        </div>

        <!--News-->
        <div class="container">
            <h3>Latest Mars News</h3>
            <h5><strong>{{ mars_info.news_title }}</strong></h6>
            <p>{{ mars_info.news_p }}</p>
        </div>

        <div class="container">
            <div class="row">
                <!--Image-->
                <div class="col-md-7">
                    <h3>Featured Mars Image</h3>
                    <img src="{{ mars_info.featured_image_url }}" style="max-width:100%; max-height: auto;" alt="Featured Image">
                </div>

                    <!--Table-->
                    <br>
                <div class = "col-md-5">
                    <h3>Mars Facts</h3>
                    <div>
                        {{ mars_info.facts_html| safe}}
                    </div>
                </div> 
            </div>
        </div>
        <br>

        <!--Cards-->
        <h3 style="text-align: center;">Mars Hemispheres</h3>
        <div class="card-deck">
            <hr>
            <div class="col-md-12">
                <div class="row">
                    {% for item in mars_info.hemispheres_image_urls %}
                    <div class="col-md-6">
                        <div class="card">
                            <img class="card-img-top" src="{{ item.img_url }}" />
                            <div class="card-body">
                                <p class="card-text">{{ item.title }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</body>

</html>
